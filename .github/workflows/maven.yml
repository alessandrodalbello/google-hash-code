name: Google Hash Code 2020 - Java CI

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Java 11 Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 11
        java-package: jdk
        architecture: x64
    - name: Build with Maven
      run: mvn -B package --file pom.xml
